			<!-- BEGIN PAGE CONTENT-->
			<div class="row">
				<div class="col-md-12">
					<!-- Begin: life time stats -->
					<div class="portlet">
						<div class="portlet-title">
							<div class="caption"><i class="fa fa-edit"></i>编辑文章</div>
						</div>
						<div class="portlet-body form">
							<form class="form-horizontal" role="form" action="" method="post">
								<div class="form-body" style="padding-top: 30px;">
									<div class="form-group">
										<label class="col-md-2 control-label">文章标题</label>
										<div class="col-md-4">
											<input type="text" class="form-control" placeholder="" name="title" value="{$_info.title}"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-2">文章内容</label>
										<div class="col-md-8">
											<textarea name="content" id="pro-case" class="form-control">{$_info.content}</textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-2">文章分类</label>
										<div class="col-md-3">
											<select name="class_id" class="form-control">
												{notempty name="_class"}
												{volist name="_class" id="vo"}
												<option value="{$key}" {eq name="key" value="$_info.class_id"}selected{/eq}>{$vo}</option>
												{/volist}
												{else/}
												<option value="">-选择文章分类-</option>
												{/notempty}
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-2">排序</label>
										<div class="col-md-3">
											<input type="text" class="form-control" placeholder="50" name="sort" value="{$_info.sort}">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-2">显示</label>
										<div class="col-md-3">
											<div class="radio-list">
												<label class="radio-inline">
													<input type="radio" name="show" value="1" {eq name="_info.show" value="1"}checked{/eq}>是</label>
												<label class="radio-inline">
													<input type="radio" name="show" value="0" {eq name="_info.show" value="0"}checked{/eq}>否</label>
											</div>
										</div>
									</div>
									<div class="form-actions" style="margin-top: 50px;">
										<div class="row">
											<div class="col-md-offset-2 col-md-6">
												<input type="hidden" name="id" value="{$_info.id}">
												<button type="submit" class="btn green">保 存</button>
												<button type="button" class="btn default" onclick="javascript:history.back(-1);">返 回</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
